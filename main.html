<html>

<head>
    <title>LEGO Park</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- import css -->
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Source+Code+Pro'>
    <link rel="stylesheet" type="text/css" href="style.css">
    </style>
    <!-- import javascript -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
    magic('box_banner', 800, 200)
    magic('box_menu', 150, 550)
    </script>
</head>

<body>
    <div class='box_banner' style="position:absolute;left:800px;top:200px;">
        <div class="banner_back">
            <div class="banner_text">
                Welcome!
            </div>
        </div>
    </div>
    <div class='box_menu' style="position:absolute;left:150px;top:550px;">
        <div class='menu_block_L' id="it0">gallary</div>
        <div class='menu_block_L' id="it1" style="position:relative;left:0;top:5;">code</div>
        <div class='menu_block_L' id="it2" style="position:relative;left:0;top:10;">guitar</div>
        <div class='menu_block_R' id="it3" style="position:relative;left:205;top:-240;">design</div>
        <div class='menu_block_R' id='it4' style="position:relative;left:205;top:-235;">sleep</div>
        <div class='menu_block_R' id='it5' style="position:relative;left:205;top:-230;">outdoor</div>
    </div>
    <div class="box_flowup" style="position:absolute;left:200;top:200;">
        <div class='flowup' id="it0">
            <p class="flowup_text">gallary</p>
        </div>
        <div class='flowup' id="it1">
            <p class="flowup_text">code</p>
        </div>
        <div class='flowup' id="it2">
            <p class="flowup_text">guitar</p>
        </div>
        <div class='flowup' id="it3">
            <p class="flowup_text">design</p>
        </div>
        <div class='flowup' id='it4'>
            <p class="flowup_text">sleep</p>
        </div>
        <div class='flowup' id='it5'>
            <p class="flowup_text">outdoor</p>
        </div>
    </div>
</body>

</html>
